stages:
  - test

test:
  stage: test
  image: zenika/alpine-chrome:100-with-node-16
  script:
    - sleep 15m
    - npm install --include=dev
    - npm install @angular/cli 
    - node /usr/src/app/node_modules/@angular/cli/bin/ng.js analytics disable
    - node /usr/src/app/node_modules/@angular/cli/bin/ng.js test --browsers=ChromeHeadless --watch=false
    
  


